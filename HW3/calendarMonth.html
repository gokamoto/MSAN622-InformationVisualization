    .attr("y", function(d) { return margin1.top-5; })
    .text(function(d) { return d3.time.format("%b")(d); });

  .attr("class", "yearnums");

    .attr("text-anchor", "start")
    .attr("x", 17.75*cellSize1)

    .text("Deaths")
