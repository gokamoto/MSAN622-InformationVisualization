<!DOCTYPE html>

<p id="stackedChart"></p>


<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.browser text {
  text-anchor: end;
}

<script>

var margin = {top: 10, right: 10, bottom: 100, left: 40},
    margin2 = {top: 430, right: 10, bottom: 20, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    height2 = 500 - margin2.top - margin2.bottom;

var parseDate = d3.time.format("%y-%b-%d").parse,
    formatPercent = d3.format(".0%");

var x = d3.time.scale().range([0, width]),
    x2 = d3.time.scale().range([0, width]),
    y = d3.scale.linear().range([height, 0]),
    y2 = d3.scale.linear().range([height2, 0]);

var color = d3.scale.category20();

var xAxis = d3.svg.axis().scale(x).orient("bottom"),
    xAxis2 = d3.svg.axis().scale(x2).orient("bottom"),
    yAxis = d3.svg.axis().scale(y).orient("left");

var brush = d3.svg.brush()
    .x(x2)
    .on("brush", brushed);

// var area = d3.svg.area()
//     .x(function(d) { return x(d.date); })
//     // .y0(function(d) { return y(d.y0); })
//     .y0(height)
//     .y1(function(d) { return y(d.y0 + d.y); });
var area = d3.svg.area()
    .x(function(d) { return x(d.date); })
    .y0(function(d) { return y(d.y0); })
    .y1(function(d) { return y(d.y0 + d.y); });

var area2 = d3.svg.area()
    // .interpolate("monotone")
    .x(function(d) { return x2(d.date); })
    // .y0(function(d) {return y2(d.y0); })
    .y0(height2)
    .y1(function(d) { return y2(d.y0 + d.y); });

var stack = d3.layout.stack()
    .values(function(d) { return d.values; });

var svg = d3.select("#stackedChart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);

svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);

var focus = svg.append("g")
    .attr("class", "focus")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var context = svg.append("g")
    .attr("class", "context")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");



d3.json("seatbelts.json", function(error, data) {

	color.domain(d3.keys(data[0]).filter(function(key) { 
		colorVars = ["drivers", "front", "rear"];
		return colorVars.indexOf(key) > -1 ; 
	}));

	x.domain(d3.extent(data, function(d) { return d.date; }));
	y.domain([0, d3.max(data, function(d) { 
		return d3.round(1.1*(d.drivers + d.rear + d.front)/1000, 0)*1000; 
	})]);
	x2.domain(x.domain());
	y2.domain(y.domain());

	data.forEach(function(d) {
		d.date = dateformat(d.month);
	});


	var browsers = stack(color.domain().map(function(name) {
		return {
			name: name,
			values: data.map(function(d) {
			return {date: d.date, y: d[name]};
			})
		};
	}));

	focus.append("g")
		.attr("class", "x axis")
		.attr("transform", "translate(0," + height + ")")
		.call(xAxis);

	focus.append("g")
		.attr("class", "y axis")
		.call(yAxis);

	var browser = focus.selectAll(".browser")
		.data(browsers)
	.enter().append("g")
		.attr("class", "browser");


	browser.append("path")
		.attr("class", "area")
		.attr("d", function(d) { return area(d.values); })
		.style("fill", function(d) { return color(d.name); });

	
// var browser2 = context.selectAll(".browser")
  //     .data(browsers)
  //   .enter().append("g")
  //     .attr("class", "browser");

  // browser2.append("path")
  //     .attr("class", "area")
  //     .attr("d", function(d) { return area2(d.values); })
  //     .style("fill", function(d) { return color(d.name); });


	// context.append("g")
	// 	.attr("class", "x axis")
	// 	.attr("transform", "translate(0," + height2 + ")")
	// 	.call(xAxis2);

	// context.append("g")
	// 	.attr("class", "x brush")
	// 	.call(brush)
	// .selectAll("rect")
	// 	.attr("y", -6)
	// 	.attr("height", height2 + 7);

});



function dateformat(dt) {
	dt2 = new Date(dt);
	dtUTC = new Date(dt2.getUTCFullYear(), dt2.getUTCMonth(), dt2.getUTCDate());
	return dtUTC;
}

function brushed() {
	x.domain(brush.empty() ? x2.domain() : brush.extent());
	focus.select(".area").attr("d", area);
	focus.select(".x.axis").call(xAxis);
}

function type(d) {
	d.date = parseDate(d.date);
	d.price = +d.price;
	return d;
}


</script>
