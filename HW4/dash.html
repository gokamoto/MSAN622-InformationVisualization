<!DOCTYPE html>
<meta charset="utf-8">

<!-- Import d3 -->
<script src="http://d3js.org/d3.v3.min.js"></script>
<!-- <script src="../js/d3.min.js"></script> -->
<!-- <script src="https://github.com/gokamoto/MSAN622-InformationVisualization/tree/gh-pages/js/legend.js"></script> -->


<h1 id="dashTitle"> IMDB Movies Data Set </h1>
<div id="dashboard">
<svg id="scatterplotMatrix"></svg>
<svg id="barchart"></svg>
<svg id="histogramCol"></svg>
<svg id="histogramRow"></svg>
</div>





<style>

#dashTitle {
	font-family: sans-serif;
	font-size: 24px;
}

svg {
	float: left;
}

</style>


<script>

var margin = {top: 20, right: 20, bottom: 20, left: 20},
	marginSub = {top: 5, right: 5, bottom: 5, left: 5},
    width = 960 - margin.left - margin.right,
    height = 650 - margin.top - margin.bottom;


// spm = scatter plot matrix
var spm = d3.select("#scatterplotMatrix")
	.attr("width", height)
	.attr("height", height);


spm.append("rect")
	.attr("x", marginSub.left)
	.attr("y", marginSub.top)
	.attr("width", height - marginSub.left - marginSub.right)
	.attr('height', height - marginSub.top - marginSub.bottom)
	.style("fill", "blue");

var barchart = d3.select("#barchart")
	.attr("width", width - height)
	.attr("height", (1/3)*height);

barchart.append("rect")
	.attr("x", marginSub.left)
	.attr("y", marginSub.top)
	.attr("width", width - height - marginSub.left - marginSub.right)
	.attr("height", (1/3)*height - marginSub.top - marginSub.bottom)
	.style("fill", "red");

// Histograms for the selected two variables
var histCol = d3.select("#histogramCol")
	.attr("width", width - height)
	.attr("height", (1/3)*height);

histCol.append("rect")
	.attr("x", marginSub.left)
	.attr("y", marginSub.top)
	.attr("width", width - height - marginSub.left - marginSub.right)
	.attr("height", (1/3)*height - marginSub.top - marginSub.bottom)
	.style("fill", "green");

var histRow = d3.select("#histogramRow")
	.attr("width", width - height)
	.attr("height", (1/3)*height);

histRow.append("rect")
	.attr("x", marginSub.left)
	.attr("y", marginSub.top)
	.attr("width", width - height - marginSub.left - marginSub.right)
	.attr("height", (1/3)*height - marginSub.top - marginSub.bottom)
	.style("fill", "orange");
	


</script>
